name: Build Retro RSS

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch:
    inputs:
      feeds:
        description: 'Comma-separated feed URLs'
        required: false
      max:
        description: 'Max stories per run'
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      # Ensure the target folder exists + seed an empty manifest,
      # so the homepage won't 404 even if nothing is built.
      - name: Prep site folder
        run: |
          mkdir -p docs/stories
          test -f docs/stories/manifest.json || echo "[]" > docs/stories/manifest.json

      - name: Build from RSS
        env:
          FEEDS: ${{ inputs.feeds }}
          MAX_STORIES: ${{ inputs.max }}
        run: npm run build:rss

      - name: Commit site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/stories
          git commit -m "RSS build" || echo "No changes"
          git push
